<html>
<head>
     <meta charset="UTF-8">
	<title>Reservas - Galendito´s Restaurante</title>
	<link rel="stylesheet" type="text/css" href="reservas.css">
</head>
<body>
	<header>
		<h1>Galendito´s Restaurante</h1>
		<nav>
			<a href="../index.html">Inicio</a>
			<a href="../menu/menu.html">Carta</a>
			<a href="../ubicacion/ubicacion.html">Ubicación</a>
			<a href="#">Reservas</a>
             <a href="../siguenos/siguenos.html">Síguenos</a>
		</nav>
	</header>
    <form>
  <h2>Reserva una mesa</h2>
  <div>
    <label for="name">Nombre completo:</label>
    <input type="text" id="name" name="name" required>
  </div>
  <div>
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required>
  </div>
  <div>
    <label for="phone">Número de teléfono:</label>
    <input type="tel" id="phone" name="phone" required maxlength="9">
  </div>
        <br>
  <div>
    <label for="date">Fecha de reserva:</label>
    <input type="date" id="date" name="date" required>
  </div>
        <br>
  <div>
    <label for="time">Hora de reserva:</label>
    <input type="time" id="time" name="time" required>
  </div>
        <br>
  <div>
    <label for="guests">Número de personas:</label>
    <select id="guests" name="guests" required>
      <option value="" selected disabled>Selecciona el número de personas</option>
      <option value="1">1 persona</option>
      <option value="2">2 personas</option>
      <option value="3">3 personas</option>
      <option value="4">4 personas</option>
      <option value="5">5 personas</option>
      <option value="6">6 personas</option>
      <option value="7">7 personas</option>
      <option value="8">8 personas</option>
      <option value="9">9 personas</option>
      <option value="10+">Más de 10 personas</option>
    </select>
  </div>
        <br>
  <div>
    <label for="special-requests">Solicitudes especiales:</label>
    <textarea id="special-requests" name="special-requests" rows="4"></textarea>
  </div>
  <div>
    <input type="submit" value="Enviar">
  </div>
</form>

    <footer>
		<p>&copy; GALENDITO´S RESTAURANTE 2022-2023</p>
	</footer>
  </body>
</html>
